<!DOCTYPE html>
<html>
<head>
    <title>Inventory Management System</title>
</head>
<body>
    <h1>Inventory Management System</h1>
    
    <form action="/add-item" method="POST">
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" required>
        <label for="item_quantity">Quantity:</label>
        <input type="number" id="item_quantity" name="item_quantity" required>
        <button type="submit">Add Item</button>
        <input type="hidden" name="_csrf" value="<%= csrfToken %>">
    </form>
    <br>
    <form action="/edit-item" method="POST">
        <label for="edit_item_id">Item ID to Edit:</label>
        <input type="number" id="edit_item_id" name="item_id" required>
        <label for="edit_item_name">New Item Name:</label>
        <input type="text" id="edit_item_name" name="item_name" required>
        <label for="edit_item_quantity">New Quantity:</label>
        <input type="number" id="edit_item_quantity" name="item_quantity" required>
        <button type="submit">Edit Item</button>
        <input type="hidden" name="_csrf" value="<%= csrfToken %>">
    </form>
    <br>
    <form action="/remove-item" method="POST">
        <label for="remove_item_id">Item ID to Remove:</label>
        <input type="number" id="remove_item_id" name="item_id" required>
        <button type="submit">Remove Item</button>
        <input type="hidden" name="_csrf" value="<%= csrfToken %>">
    </form>
    <br>
    <form action="/inventory" method="GET">
        <button type="submit">View Inventory</button>
    </form>
</body>
</html>
